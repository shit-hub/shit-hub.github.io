<!DOCTYPE html>

<head>

  <link rel="icon" href="icon/logo.svg" sizes="192x192" />

  <title>SH IT Search</title>

</head>

<body>
  <div id="menu"><i></i></div>

      <!------>

        </svg> Common </li>
      <li><a rel="nofollow" href="https://github.com/" target="_blank"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-github"></use>
          </svg>Github</a></li>
      <li><a rel="nofollow" href="https://gitee.com/" target="_blank"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-gitee"></use>
          </svg>Gitee</a></li>
      <li><a rel="nofollow" href="https://stackoverflow.com/" target="_blank"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-stackoverflowcolor"></use>

      <!------>
      <li class="title"><svg class="icon" aria-hidden="true">

        </svg> Study </li>

      <!------>
      <li class="title"><svg class="icon" aria-hidden="true">

      <div class="shitlogo"></div>
      <div class="search">
        <form action="https://mijisou.com/search?language=zh-CN&pageno=1" method="get" target="_self">
          <input class="wd" type="text" name="q" x-webkit-speech lang="en">
          <button><svg class="icon" style=" width: 21px; height: 21px; opacity: 0.5;" aria-hidden="true">
              <use xlink:href="#icon-chakanhf"></use>
            </svg></button>
        </form>
        <ul>
          <li data-s="baidu" target="_blank"><i style="background-image: url(icon/baidu.svg);"></i>Baidu</li>
          <li data-s="google" target="_blank"><i style="background-image: url(icon/google.svg);"></i>Google</li>
        </ul>
      </div>
    </div>
  </div>
